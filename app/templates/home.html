<!doctype html>
<html>
<head>
<title>HARC</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
<script type="text/javascript">
//alert("Welcome to my project");

function rename() {
    var box = document.getElementById("renamefiles");
    document.getElementById("renamefiles").nodeValue = true;
    var text = document.getElementById("rename");
    if(box.checked == true){
	text.style.display = "block";
    }else{
	text.style.display = "none";
    }
}

function counts() {
    var box = document.getElementById("combinecounts");
    document.getElementById("combinecounts").nodeValue = true;
    var text = document.getElementById("counts");
    if(box.checked == true){
        text.style.display = "block";
    }else{
        text.style.display = "none";
    }
}

</script>
</head>

<body>

    <form action="" method ="POST"> 
    <div id = "title">  
    <h1>HARC</h1>
    <h2>HTML-enabled Analysis of Replicated CHIPseq</h2>
    </div>

    <p>Please enter all options.</p>

    <label>Fasta file for generating gff</label>
        <br>
    <input type="file" name="fastafile" value={{request.form.fastafile}}> 
        <br> <br>

    <label>Name for GFF</label> 
        <br>
    <input type="text" name="gff" value={{request.form.gff}}>
        <br><br>

    <label>Step by</label>
        <br>
    <input type="text" name="step" value={{request.form.step}}>
        <br><br>

    <input type="checkbox" id="renamefiles" onclick="rename()" value = "false" checked>Rename files?<br>
        <div id="rename">
            <br>
                <label>Path to files to rename</label>
                <br>
                <input type="text" name="files" multiple="multiple">
                    <br><br>

                <label>CSV to rename with</label>
                <br>
                <input type="file" name="rename">
        </div>
        <br> <br>

    <input type="checkbox" id="combinecounts" onclick="counts()" value = "false" checked>Merge counts?<br>
        <div id="counts">
            <br>
                <label>Path to files for merging</label>
                <br>
                <input type="text" name="mergefiles" multiple="multiple">
                    <br><br>

                <label>Merge by (pick ONE)</label>
                <br>
                <input type="checkbox" name="s">Stranded<br>
                <input type="checkbox" name="u">Unstranded<br>
                <input type="checkbox" name="r">Reverse<br>
                    <br>

                <label>Name for merged file</label>
                <br>
                <input type="text" name="mergename" value={{request.form.mergename}}>
                    <br><br>

                <label>Extension of files to merge</label>
                <br>
                <input type="text" name="ext" value={{request.form.ext}}>
        </div>
        <br> <br>

        <button type="submit">Run</button>

    </form>
</body>
</html>
