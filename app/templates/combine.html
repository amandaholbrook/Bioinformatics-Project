<!doctype html>
<html>
<head>
<title>HARC</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
     
<div id = "title"> 
    <h1>HARC</h1>
    <h2>HTML-enabled Analysis of Replicated CHIPseq</h2>
    </div>

<form action="" method ="POST">
        <div id="counts">
            <br>
                <label>Merge by (pick ONE)</label>
                <br>
                <input type="checkbox" name="s" onclick="stranded()" value="false">Stranded<br>
                <input type="checkbox" name="u" onclick="unstranded()" value="false">Unstranded<br>
                <input type="checkbox" name="r" onclick="reverse()" value="false">Reverse<br>
                    <br>

                <label>Name for merged file</label>
                <br>
                <input type="text" name="mergename" value={{request.form.mergename}}>
                    <br><br>

                <label>Extension of files to merge</label>
                <br>
                <input type="text" name="ext" value={{request.form.ext}}>
                <button type="submit">Run</button>
        </div>
        <br> <br>
    </form>
</body>
</html>
